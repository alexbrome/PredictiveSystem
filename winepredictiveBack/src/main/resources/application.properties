spring.application.name=winepredictive
# Configuración de la URL de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/wineprediction?zeroDateTimeBehavior=convertToNull

# Credenciales de la base de datos
spring.datasource.username=root
spring.datasource.password=

# Driver JDBC para MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de Hibernate (ORM)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuración de tiempo de espera
spring.datasource.hikari.connection-timeout=2000000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.maximum-pool-size=10

