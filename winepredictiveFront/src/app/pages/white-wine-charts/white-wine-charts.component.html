
<button 
pButton 
type="button" 
label="Back to Prediction" 
icon="pi pi-arrow-left" 
class="p-button-rounded p-button-outlined p-button-secondary"
(click)="goBack()">
</button>


<div id = "title">    
    <h1>Prediction summary</h1>
    <hr class="divider">
    <h3>Quality Prediction of this Wine</h3>
    <div class="content-container">
    <div class = "circle">{{ qualityPredicted }}
    </div>
    <button 
    pButton 
    id="goSummaryButton"
    type="button" 
    label="Go to Summary Predictions -->" 
    icon="pi pi-arrow-left" 
    class="p-button-rounded p-button-outlined "
    (click)="goSummary()">
    </button>
    </div>
</div>

<section id="charts">
   <!--Fixed acidity-->
    <div class="chart-item">
        <i class="pi pi-info-circle" style="color: slateblue"></i>
        <p-chart type="bar" [data]="fixed_acidityChart" [options]="basicOptions_fixed_acidity" />
    </div>
<!--Volatile acidity-->
    <div class="chart-item">
      <i class="pi pi-info-circle" style="color: slateblue"></i>
